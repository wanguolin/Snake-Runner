<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<link href="./css/bootstrap-responsive.css" rel="stylesheet">
		<link href="./css/docs.css" rel="stylesheet">
		<link href="./css/bootstrap.css" rel="stylesheet">
	</head>
	<meta charset="UTF-8">
	<title>snake game</title>
	<div id='sPlayerInfo'></div>
	<table>
		<tr>
			<td rowspan="30"><canvas id="snake" style="border: 1px solid;" width="700" height="700"></canvas></td>
		</tr>
		<tr>
			<td>
				<input type=radio id= "playerNum" name="playerNum" VALUE="S" checked onclick="localStorage.setItem( 'player', 'S'), location.reload()">单机游戏
				</input> 
			</td>
			
			<tr>
			<td><div class="control-group success">
			<select id="sNum" name="sNum" onchange="initSinglePlayer()" >
				<option value="0">请选择游戏人数</option><option value="1">1人</option><option value="2">2人</option><option value="3">3人</option><option value="4">4人</option><option value="5">5人</option><option value="6">6人</option>
			</select></div></td></tr> 
		</tr>
		<tr>
			<td>
			<input type=radio id= "playerNum" name="playerNum" VALUE="M" onclick="localStorage.setItem( 'player', 'M'), location.reload()" >
			联网</td> </input>
		<tr>

		<tr id = 'mPlayer1'>
			<td>ClientID：
			<input id="ClientID" type="text" value="Player" size="5"/>
			</td>
		</tr>
		<tr id = 'mPlayer2'>
			<td>ServerIP：
			<input id="ip" type="text" value="127.0.0.1" size="10"/>
			<input id="conn" name ="conn" type="button" value="连接" onclick="connect()"/>
			</td>
		</tr>
		<tr id = 'mPlayer3'>
			<td>			<textarea id="chat_log" name="chat_log" cols="30" rows="5">服务器信息</textarea></td>
		</tr>
		<tr id = 'mPlayer4'>
			<td>
			<input type="text" id="chat" onkeydown="javascript:event.keyCode==13?send():1" />
			<input type="checkbox" id="ready" onclick="send()">
			Ready</> </td>
		</tr>

		<tr>
			<td>
			<input class='btn btn-primary' id='start' type="button" onclick="start()" value="开始游戏"/>
			</td>
		</tr>
	</table>

	<script>
		var canvas = document.getElementById('snake'), context = canvas.getContext('2d');
		var cube = x = y = 7, i, j, k, l, keyCode = 39, xx, yy, strTableHeader = "<table id='headTable' class='table table-striped'><thead><tr><th>玩家姓名</th><th>颜色</th><th>控制键:↑ ↓←→</th><th>总分</th></tr></thead>", strTableTailer = "</table>", strTableContent = "", strTableAll, arr_color = new Array(["#049cdb"], ["#46a546"], ["#9d261d"], ["#ffc40d"], ["#f89406"], ["#c3325f"] , ["#7a43b6"]);
		var all_snakes = new Array(), arr_ctrl_all = new Array( [0, -cube], [0, cube], [-cube, 0], [cube, 0] ), indexFoodColor = 0;
		genFood();
		setInterval(draw, 50);
		window.objTimerFunc = [];
		window.objTimerID = [];

		function start() {
			document.addEventListener("keydown", DispatchToAll, false);
			for( var i = 0; i < all_snakes.length; ++i)
				all_snakes[i].Move();
		}

		function objTimer( obj, func, time, index){
			window.objTimerFunc[index] = function(){ func.call( obj); }
			setTimeout("objTimerFunc['"+ index + "']()",all_snakes[index].speed);
		}

		function snake(x, y, direction, player_color, _index) {
			this.len = 3, this.body = new Array([x, y], [x + cube, y], [x + 2 * cube, y]), this.color = player_color, this.ready = false, this.speed = 200, this.curIndex = direction, this.lastIndex, this.name, this.btnCtrl = new Array(), this.score = 0;
			this.Move = function() {
				this.lastX = this.body[this.body.length-1][0];
				this.lastY = this.body[this.body.length-1][1];
				this.IsDead = IsDead( this.lastX, this.lastY);
				this.body.push( [this.lastX + arr_ctrl_all[this.curIndex][0], this.lastY + arr_ctrl_all[this.curIndex][1]]);
				if( this.IsDead)
				{
					alert( 'Game Over');
					location.reload();					
				}
				else{
					if( this.lastX == xx && this.lastY == yy)
					{
						document.getElementById( "score" + _index).innerHTML = (this.score += 10), genFood();
						localStorage.setItem( "score" + _index, this.score);
					}
					else
						this.body.shift();
				}

				window.objTimerID = objTimer( this, this.Move, this.speed, _index);
			};
		}

		function IsDead(head_x, head_y) {
			for( var i = 0; i < all_snakes.length; ++i)
				for( var j = 0; j < all_snakes[i].body.length - 1; ++j)
					if(head_x == all_snakes[i].body[j][0] && head_y == all_snakes[i].body[j][1])
						return true;
			return (head_x <= 0 || head_x >= canvas.width || head_y <= 0 || head_y >= canvas.height) ? true : false;
		}

		function genFood() {
			while( IsDead( xx = Math.round((canvas.width / cube) * Math.random()) * cube, yy = Math.round((canvas.height / cube) * Math.random()) * cube));
		}

		function draw() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			for( i = 0; i < all_snakes.length; ++i)
				for( j = 0; j < all_snakes[i].body.length; ++j)
					context.fillStyle = arr_color[i][0], context.fillRect(all_snakes[i].body[j][0], all_snakes[i].body[j][1], cube, cube);
			context.fillRect(xx, yy, cube, cube);
		}

		function initSinglePlayer() {
			strTableContent = "", k = 0, all_snakes = [], x = y = 7;
			for( var i = 0; i < document.getElementById('sNum').value; ++i)
			{
				strTableContent += "<tr><td></td><td width=7><span class='swatch' style='background-color:" + arr_color[i] + "'></span></td><td></td><td><span id='score" + i + "' class='badge badge-warning'>" + localStorage.getItem( 'score' + i) + "</span></td></tr>";
				all_snakes.push( new snake( x, y += 42, 3, arr_color[i], i));
			}
			strTableAll = strTableHeader + strTableContent + strTableTailer;
			document.getElementById('sPlayerInfo').innerHTML = strTableAll;
			for( var i = 0; i < document.getElementById('sNum').value; ++i)
			{
				var _tmp = document.getElementById( "headTable"), _tmpInput = document.createElement( "input");
				_tmpInput.type = "text", _tmpInput.value = _tmpInput.id = "Player" + i;
				_tmp.rows[i + 1].cells[0].appendChild( _tmpInput);
				for( j = 0; j < 4; ++j)
				{
					_tmpInput = document.createElement( "input");
					_tmpInput.tabIndex = _tmpInput.id = ++k, _tmpInput.type = "text", _tmpInput.className = "input-mini", _tmpInput.readOnly = "true";
					_tmpInput.addEventListener("keydown", function(e){ 
						if( parseInt( document.getElementById( 'sNum').value) * 4 !=  parseInt(e.target.id))
							document.getElementById( parseInt(e.target.id) + 1).focus();
						document.getElementById( parseInt(e.target.id)).value = e.keyCode; 
						}, true);
					_tmp.rows[i + 1].cells[2].appendChild( _tmpInput);
					all_snakes[i].btnCtrl.push( _tmpInput);
				}
			}
		}
 
		function DispatchToAll( e)
		{
			for( var i = 0; i < all_snakes.length; ++i)
				for( var j = 0; j < 4; ++j)
					if( (k = all_snakes[i].lastIndex), all_snakes[i].btnCtrl[j].value == ( l = e.keyCode))
						if(!(( k == 0 && l == 1) || ( k == 1 && l == 0) || ( k == 2 && l ==3) || ( k == 3 && l == 2)))
							all_snakes[i].lastIndex = all_snakes[i].curIndex, all_snakes[i].curIndex = j;
		}

	</script>
</html>
